version: '3.7'
services:
  node-app:
    build: ./artifacts/gate-simulator
    image: node-app:latest
    ports:
      - '9999:9999'
  mysql:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/pgdata
    environment:
      POSTGRES_DB: "app"
      POSTGRES_USER: "app"
      POSTGRES_PASSWORD: "pass"