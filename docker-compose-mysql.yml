version: '3.7'
services:
  node-app:
    build: ./artifacts/gate-simulator
    image: node-app:latest
    ports:
      - '9999:9999'
  mysql:
    image: mysql:latest
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass